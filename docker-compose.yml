version: '3.8'

services:
  db:
    image: postgres:15
    container_name: whatsapp-db
    restart: always
    environment:
      POSTGRES_DB: whatsapp_prod
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: your_secure_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build: .
    container_name: whatsapp-backend
    restart: always
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:your_secure_password@db:5432/whatsapp_prod
      - JWT_SECRET=${JWT_SECRET:-your_production_jwt_secret}
      - JWT_EXPIRES_IN=36000s
      - REFRESH_TOKEN_EXPIRES_DAYS=30
      - PORT=3000
      - CALL_MISS_TIMEOUT_MS=30000
      - TURN_PROVIDER_URL=${TURN_PROVIDER_URL:-http://turn-server:3030/turn-credentials}
      - FRONTEND_URL=${FRONTEND_URL:-https://your-frontend-domain.com}
    depends_on:
      - db
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - whatsapp-network

volumes:
  postgres_data:

networks:
  whatsapp-network:
    driver: bridge
